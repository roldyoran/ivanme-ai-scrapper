name: Run OpenCode MCP

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt para OpenCode MCP'
        required: true
        default: 'que es un mcp en 20 palabras'
        type: string

jobs:
  run-opencode:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install OpenCode
      run: |
        curl -fsSL https://opencode.ai/install | bash
        echo 'export PATH="$HOME/.opencode/bin:$PATH"' >> $GITHUB_ENV

    - name: Run OpenCode MCP
      run: |
        # Agregar OpenCode al PATH para este step
        export PATH="$HOME/.opencode/bin:$PATH"
        opencode run "${{ github.event.inputs.prompt }}"